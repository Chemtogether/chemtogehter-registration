{% extends 'main.html' %}

{% block content_body %}
    <div class="row">
        <div class="col-md-5">
            {% include 'messages.html' %}
            <form method="post" action="{% url "account_confirm_email" key=confirmation.key %}">
                <legend>Confirm Email</legend>
                <fieldset>
                    {% csrf_token %}
                    <p>Confirm email address <b>{{ confirmation.email_address.email }}</b>?</p>
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
