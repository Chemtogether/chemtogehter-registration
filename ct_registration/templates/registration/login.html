{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content_body %}
<div class="row">
    <div class="col-md-12">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        {% if ACCOUNT_OPEN_SIGNUP %}
            <p>
                <small>
                    Don't have an account? <strong><a href="{% url 'signup' %}">Sign up</a></strong>
                </small>
            </p>
        {% endif %}
    </div>
</div>
{% endblock %}
