{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content_body %}
<div class="row">
    <div class="col-md-12">
        <h1>Set a new password</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Change password</button>
        </form>
    </div>
</div>
{% endblock %}
