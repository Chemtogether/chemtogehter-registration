{% extends 'main.html' %}

{% block content_body %}
    <div class="row">
        <div class="col-md-5">
            <form method="POST" action="{% url "account_logout" %}">
                <legend>Log out</legend>
                <fieldset>
                    {% csrf_token %}
                    <p>Are you sure you want to log out?</p>
                    <button type="submit" class="btn btn-primary">Log out</button>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
