{% extends 'main.html' %}
{% load i18n %}

{% load crispy_forms_tags %}

{% block content_body %}
<div class="row">
    <div  class="col-md-12">
        <h1>{% trans 'Password Reset' %}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">{% trans 'Reset' %}</button>
        </form>
    </div>
</div>
<br>
<p><small>{% trans 'If you have any trouble resetting your password, contact us at' %} <a href="mailto:info@chemtogether.ethz.ch">info@chemtogether.ethz.ch</small></a>.</p>
{% endblock %}
