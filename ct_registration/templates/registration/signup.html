{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content_body %}
<div class="row">
    <div class="col-md-12">
        <h2>Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
        <p>
            <small>
                Already have an account? <strong><a href="{% url 'login' %}">Log in</a></strong>
            </small>
        </p>
    </div>
</div>
{% endblock %}
