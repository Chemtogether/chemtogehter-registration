{% extends "account/base.html" %}

{% load crispy_forms_tags %}

{% block body %}
    <div class="row">
        <div class="col-md-5">
            {% include 'messages.html' %}
            <form method="POST" action="{% url "account_settings" %}">
                <legend>Account</legend>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
