{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content_body %}
<div class="row">
    <div  class="col-md-12">
        <h2>Password Change</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Reset</button>
        </form>
    </div>
</div>
<p>If you have any trouble changing your password, contact us at <a href="mailto:{{ CONTACT_EMAIL }}">{{ CONTACT_EMAIL }}</a>.</p>
{% endblock %}
