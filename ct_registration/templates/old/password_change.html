{% extends "account/base.html" %}

{% load crispy_forms_tags %}

{% block body %}

        <div class="col-md-5">
            {% include 'messages.html' %}
            <form method="POST" action="">
                <legend>Change password</legend>
                <fieldset>
                    {% csrf_token %}

                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
